<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .message {
            color: green;
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <form action="/edit_product" method="post">
            <div class="form-group">
                <label for="barcode_num">Barcode Number:</label>
                <input type="text" name="barcode_num" required>
            </div>
            <div class="form-group">
                <label for="energy">Energy (kcal):</label>
                <input type="number" name="energy" step="any">
            </div>
            <div class="form-group">
                <label for="dietary_fibre">Dietary Fibre (g):</label>
                <input type="number" name="dietary_fibre" step="any">
            </div>
            <div class="form-group">
                <label for="fruits_vegetables_nuts">Fruits/Vegetables/Nuts (%):</label>
                <input type="number" name="fruits_vegetables_nuts" step="any">
            </div>
            <div class="form-group">
                <label for="proteins">Proteins (g):</label>
                <input type="number" name="proteins" step="any">
            </div>
            <div class="form-group">
                <label for="saturated_fat">Saturated Fat (g):</label>
                <input type="number" name="saturated_fat" step="any">
            </div>
            <div class="form-group">
                <label for="sodium">Sodium (g):</label>
                <input type="number" name="sodium" step="any">
            </div>
            <div class="form-group">
                <label for="sugars">Sugars (g):</label>
                <input type="number" name="sugars" step="any">
            </div>
            <input type="submit" value="Update Product">
        </form>
    </div>
</body>
</html>
